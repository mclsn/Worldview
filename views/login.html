{% if extender %}
	{% extends extender %}
{% endif %}

{% block page %}
<div id="AuthFieldBig">
	<p class="Pupper">Login</p>
	<hr class="HRgreyline">
	<div id="AuthForm">
		<form action="/login" method="POST">
			<div class="FormDefaultInputField">
				<div class="FormDefault_predict">Email</div>
				<input value="{{ response.email }}" placeholder="" class="FormDefault" type="text" name="email">
			</div>
			<div class="FormDefaultInputField">
				<div class="FormDefault_predict">Password</div>
				<input value="" placeholder="" class="FormDefault" type="Password" name="password">
			</div>
			<div class="FormDefaultInputField">
				<input class="AuthButton AuthFormLoginButton" type="submit" value="Log In!"/>
			</div>
			<div class="FormDefaultInputField" style="text-align: center;">
				<a class="a_mainUnder" href="/signup">Signup!</a>
			</div>
			<input type=hidden name=csrf value="{{ csrf }}">
			{% if msg != None %}
				<hr class="HRgreyline">
				{% if msg.status == 1 %}
				<div class="AuthFormError successful">
				{% elif msg.status == 0 %}
				<div class="AuthFormError error">
				{% endif %}
				{{ msg.text }}
			</div>
			{% endif %}
		</form>	
	</div>
	</div>
</div>
{% endblock page %}
