<html>
<head>
	<meta charset="UTF-8">
    <title>Worldview</title>
    <link rel="stylesheet" type="text/css" href="/css/main.css">
    	<script src="/js/core.js"></script>
</head>
<body>
	<div id="scrollFix">
		<div id="header">
			<div id="headersHref">
				<div id="headersHrefLeft">
					<!-- <a href="/" id="headerLogotype">
						<span id="headerLogotype"></span>
					</a> -->
					<a href="/" id="headerRef">
						<span id="headerRef">Home</span>
					</a>
					<input type="text" name="search">
				</div>
				{% if (session.login != 0) %}
				<div id="headersHrefRight">
					<a href="/logout?csrf={{csrf}}" id="headerRef">
						<span id="headerRef">Log out</span>
					</a>					
				</div>
				<div id="headersHrefRight">
					<a href="/{{ session.login }}" id="headerRef">
						<span id="headerRef">{{ session.fname }} {{ session.lname }}</span>
					</a>						
				</div>
				{% endif %}
			</div>
		</div>
		{% if (session.login == 0) %}
				{% block content %}
				<div id="highlevelSearchLogo">
					<div id="AuthWrap">
						<div id="AuthField">
							{% include "main.login.html"%}
						</div>
						<div id="AuthField">
							{% include "main.signup.html"%}
						</div>
					</div>
				</div>
				{% endblock content %}
		{% endif %}
</div>
</body>

<script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>
</html>
